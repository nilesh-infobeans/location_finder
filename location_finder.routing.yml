location_finder.form:
  path: "/location-finder"
  defaults:
    _form: '\Drupal\location_finder\Form\LocationFinderForm'
    _title: "Location Finder"
  requirements:
    _permission: "access content"

location_finder.locations:
  path: "/locations/{country}/{city}/{postal_code}"
  defaults:
    _controller: '\Drupal\location_finder\Controller\LocationFinderController::locations'
    _title: "Locations"
  requirements:
    _permission: "access content"
